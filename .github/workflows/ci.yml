name: CI

on: push
jobs:
    build:
        strategy:
            matrix:
                python-version: [3.6, 3.7, 3.8]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              name: Checkout
            - uses: actions/setup-python@v2
              name: Set up Python
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install requirements
              run: pip install -r requirements.txt